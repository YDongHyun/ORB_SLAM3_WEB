<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/three@0.89.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eventemitter2@6.4/lib/eventemitter2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ros3d@1/build/ros3d.js"></script>
    <link href="./style.css" rel="stylesheet" />
    <title>ORB_SLAM3_WEB</title>
</head>
<body >
    <header>
        <div class="title">
            <div class="title_text">ORB_SLAM3_WEB</div>
        </div>

    </header>
    <main>
    <div class="image_box">
        <img id="raw-image" class="live-image" src="./images/black_background.jpg" alt="" />
        <img id="orb-image" class="live-image" src="./images/black_background.jpg" alt="" />
    </div>
    <div id="viewer"></div>

</main>
    <input type="file" id="input-file" />
    <button id="submit-button">File submit</button>
    <script src="ros.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script>
    const inputFile = document.querySelector("#input-file");
    const submitButton = document.querySelector("#submit-button");
    submitButton.addEventListener("click", () => {
        console.log(inputFile.files);
        const formData = new FormData();
        formData.append("file", inputFile.files[0]);
        axios.post("http://localhost:8080/api/file", formData, {
            headers: {
                "Content-Type": "multipart/form-data",
            },
        });
        alert("file submitted")
    });
</script>

</body>
</html>
